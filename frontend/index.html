<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/rign.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0" />
    
    <!-- Performance Optimizations -->
    <meta name="theme-color" content="#ecfbff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/background-header.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="/background.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="/arrow.png" as="image" type="image/png" />
    
    <!-- Preconnect для Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Приглашение на свадьбу - Дмитрий и Екатерина</title>
    
    <style>
      /* Critical CSS for faster initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Enable smooth scrolling on iOS */
        -webkit-overflow-scrolling: touch;
      }
      
      body {
        background-color: #ecfbff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        /* Prevent text size adjustment on orientation change */
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        /* GPU acceleration for root */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      /* Prevent flash of unstyled content */
      .App {
        opacity: 0;
        animation: fadeIn 0.3s ease forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      /* Prevent tap highlight on touch devices */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Optimize images loading */
      img {
        image-rendering: -webkit-optimize-contrast;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
